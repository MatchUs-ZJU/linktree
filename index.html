<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatchUS | Linktree</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/98390010"
      type="image/x-icon"
    />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <!-- Parallax Pixel Background Animation -->
      <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
      </section>
      <!-- End of Parallax Pixel Background Animation -->

      <a id="profilePicture" href="#popup">
        <img
          src="https://avatars.githubusercontent.com/u/98390010"
          alt="Profile Picture"
        />
      </a>

      <div class="overlay" id="popup">
        <div class="popup">
          <div class="popup-photo">
            <a
              href="https://avatars.githubusercontent.com/u/98390010"
              target="_blank"
            >
              <img
                src="https://avatars.githubusercontent.com/u/98390010"
                alt="Profile Picture"
              />
            </a>
          </div>
          <div class="popup-quote">
            But... the sensation that I've lost something lingers for a longtime
            after I wake up.
          </div>
          <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
      </div>

      <div id="userName">@MatchUS</div>

      <div id="links">
        <a class="link" href="https://github.com/MatchUs-ZJU" target="_blank">
          <i class="fab fa-github">&nbsp;</i>Github
        </a>
      </div>

      <div id="hashtag">#BeHappy❤</div>
    </main>

    <footer id="footer">
      <p>
        <a href="https://beian.miit.gov.cn/"
          ><span>鲁ICP备2023027794号-1</span></a
        >
      </p>
    </footer>
  </body>
</html>
